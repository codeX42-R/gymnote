<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン | gymnote</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="brand">
                <div class="logo">G</div>
                <div>
                    gymnote
                    <small>Welcome back</small>
                </div>
            </div>
            <div class="actions">
                <a class="btn" href="/register">新規登録</a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h1 class="h1">ログイン</h1>
                <p class="sub">メールアドレスでサインインします。</p>
            </div>

            <div class="card-body">
                <div class="alert error" th:if="${param.error}">
                    メールアドレスまたはパスワードが違います
                </div>
                <div class="alert success" th:if="${param.logout}">
                    ログアウトしました
                </div>

                <form class="form" th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="field">
                        <label>Email</label>
                        <input type="email" name="username" autocomplete="username" required>
                    </div>

                    <div class="field">
                        <label>パスワード</label>
                        <input id="loginPassword" type="password" name="password" autocomplete="current-password"
                            required>
                        <div class="help-row">
                            <span class="small-link">入力ミスに注意</span>
                            <button class="btn" type="button" data-toggle-password="loginPassword">表示</button>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">ログイン</button>

                    <div class="help-row">
                        <a class="small-link" href="/register">新規登録はこちら</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>

</html>
