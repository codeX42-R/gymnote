<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gymnote</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
    <div class="container">

        <div class="nav">
            <div class="brand">
                <div class="logo">G</div>
                <div>
                    gymnote
                    <small th:text="|こんにちは、${displayName}さん|">こんにちは、ユーザーさん</small>
                </div>
            </div>
            <div class="actions">
                <a class="btn" href="/workouts">過去のトレーニング/日付</a>
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="btn btn-danger" type="submit">ログアウト</button>
                </form>
            </div>
        </div>

        <div class="hero-wrap">
            <a class="hero-cta hero-center" href="/workouts/new">
                <div class="hero-badge">Today</div>
                <div class="hero-title">本日のトレーニング</div>
                <div class="hero-sub">今日の記録をサクッと作成</div>
            </a>
        </div>

        <!-- 実績（カテゴリ → 種目 → 最新5件） -->
        <div class="card">
            <div class="card-header">
                <h1 class="h1">これまでの実績</h1>
                <p class="sub">カテゴリ別に、種目ごとの最新記録を確認できます</p>
            </div>

            <div class="card-body">
                <div class="alert" th:if="${#lists.isEmpty(categories)}">
                    まだ記録がありません。まずは「本日のトレーニング」から作成しよう 💪
                </div>

                <div th:if="${!#lists.isEmpty(categories)}" style="display:grid; gap:18px;">
                    <div class="category" th:each="cat : ${categories}">
                        <div class="category-head">
                            <h2 class="home-category-title" th:text="${cat.part.label}">胸</h2>
                        </div>

                        <div class="category-body" style="display:grid; gap:12px;">
                            <div class="exercise-card" th:each="ex : ${cat.exercises}">
                                <div class="exercise-head">
                                    <div class="exercise-name" th:text="${ex.name}">ベンチプレス</div>
                                    <button class="btn btn-small" type="button"
                                        th:attr="data-toggle='ex-'+${cat.part.name()}+'-'+${ex.name.hashCode()}">
                                        過去の実績を表示
                                    </button>
                                </div>

                                <div class="exercise-rows">

                                    <!-- 日付ごとにまとめて表示 -->
                                    <div class="day-block" th:each="d, dst : ${ex.dates}"
                                        th:classappend="${dst.index >= 5} ? ' is-hidden ' : ''"
                                        th:attr="data-group='ex-'+${cat.part.name()}+'-'+${ex.name.hashCode()}">

                                        <!-- 日付（1つだけ） -->
                                        <div class="row-date" th:text="${d.date}">2026-01-21</div>

                                        <!-- その日のセット（重量×回数）を縦に並べる -->
                                        <div class="day-sets" style="display:grid; gap:6px; margin-top:6px;">
                                            <div class="set-line" th:each="r : ${d.rows}">
                                                <span th:text="|${r.weight}kg：${r.reps}回|">60kg：10回</span>
                                            </div>
                                        </div>

                                        <!-- 合計セット数 -->
                                        <div class="day-total" style="margin-top:6px; font-weight:700; opacity:.9;"
                                            th:text="|合計${d.totalSets}set|">
                                            合計3set
                                        </div>
                                    </div>

                                    <!-- 5日超えてる場合だけ表示する（ボタンの下説明） -->
                                    <div class="row-hint" th:if="${#lists.size(ex.dates) > 5}">
                                        ※ 最新5日分のみ表示中
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div style="margin-top:16px; display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;">
                    <a class="btn" href="/workouts">過去のトレーニング/日付</a>
                </div>

            </div>
        </div>

    </div>

    <script th:src="@{/js/app.js}"></script>
</body>

</html>
